
<!DOCTYPE html>
<html>
<head>
    <title>Puppy Pet Adoption</title>
    <link href = "style.css" rel = "stylesheet">
</head>
<body>
  <div id="root"></div>
    <header>
        <h1>Puppy Pet Adoption
        </h1>

        <form>
            <input type="text" placeholder="Search for a puppy..." id="search-input">
            <button type="submit" id="search-button">Search</button>
        </form>
    </header>

    <div class="puppy-adoption-container">
        <div class="puppy-box" id="puppy1">
          <img class="puppy-image" src="puppy1.jpg" alt="Puppy 1">
          <h3 class="puppy-name">Puppy 1</h3>
          <button class="adopt-button">Adopt me</button>
          <button class="like-button">Like</button>
        </div>


      <footer>
 <h2>Add a new puppy</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="Name" id="name" class="round-input">
            <label for="age">Age:</label>
            <input type="text" placeholder="Age" id="age" class="round-input">
            <label for="image">Image:</label>
            <input type="file" id="image" class="round-input">
            <label for="description">Description:</label>
            <textarea id="description" class="round-input"></textarea>
            <button type="submit" id="upload-button" class="round-input">Upload</button>
        </form>
      </footer>
</body>
</html>
